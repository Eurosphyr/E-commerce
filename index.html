<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="shortcut icon" type="x-icon" href="Logos.svg" />
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <div class="logo"></div>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
          <div class="imagem-container">
            <img src="search.svg" alt="Imagem" class="imagem" />
            <div class="barra-pesquisa" id="barra-pesquisa">
              <input
                type="search"
                name="pesquisa"
                id="pesquisa"
                placeholder="Pesquisar"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="esquerda"></div>
      <div class="direita"></div>
      <div class="centro">
        <div class="dentro">
          <div class="produto"></div>
          <div class="desc-produto"></div>
        </div>
      </div>
      <div class="baixo"></div>
    </div>
    <script>
      const imagem = document.querySelector(".imagem");
      const barraPesquisa = document.getElementById("barra-pesquisa");

      imagem.addEventListener("click", () => {
        barraPesquisa.classList.toggle("mostrar-barra");
      });
    </script>
  </body>
</html>
